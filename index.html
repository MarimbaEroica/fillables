<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillables Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="game-title">Fillables</h1>
    <h2 id="game-theme">Theme: Pets</h2>
    <div class="container">
        <div id="grid" class="grid-container">
            <!-- The grid cells will be dynamically created via JavaScript -->
        </div>
        <div id="clue-box" class="clue-box">
            <!-- The current clue will be displayed here -->
        </div>
        <div id="keyboard" class="keyboard">
            <!-- The QWERTY keyboard will be dynamically created here -->
        </div>
        <button id="submit-button">Submit</button> <!-- Added Submit button -->
        <div id="message-box"></div> <!-- Message box to display feedback -->
    </div>
    <script src="script.js"></script>
</body>
</html>
